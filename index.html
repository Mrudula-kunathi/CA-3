<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Suggester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-description">
            <p>Random Meal Suggester</p>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search for a meal category" id="searchText">
        </div>
    </header>

    <main>
        <div class="random-meal-section">
            <div class="random-meal-container">
                <img src="" alt="Random Meal" id="rmImg">
                <h3 id="rmName"></h3>
            </div>
        </div>

        <div class="meal-categories-section" id="mcSection">
            <h2 id="catName"></h2>
            <div class="meal-grid" id="mealBox"></div>
        </div>

        <div class="modal-overlay" id="modalOverView">
            <div class="modal-content">
                <span class="close-btn" id="closeButton">&times;</span>
                <h3 id="mmname"></h3>
                <ul id="ingredientsList"></ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
